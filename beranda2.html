<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studiv Sidebar with Top Search and Clickable Profile</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex bg-gradient-to-r from-[#b3d4f9] to-[#5a6f8f]">
  <!-- Sidebar -->
  <aside class="w-56 bg-gradient-to-b from-[#b3d4f9] to-[#8acde0] border-r border-gray-400 flex flex-col justify-between px-6 py-8">
    
    <!-- Bagian atas sidebar: logo dan navigasi -->
    <div>
      <!-- Logo Studiv -->
      <div class="flex items-center mb-14">
        <img src="img/logo studiv.svg" alt="Blue pixelated logo icon for Studiv" class="mr-2" width="400" height="400" />
       
      </div>

      <!-- Navigasi utama sidebar -->
      <nav class="space-y-8">
        <!-- Link Dasbor -->
        <a href="#" class="flex items-center text-white text-sm font-semibold space-x-3 opacity-80 hover:opacity-100 transition-opacity">
          <i class="fas fa-th-large text-white text-lg"></i>
          <span>Dasbor</span>
        </a>

        <!-- Link Beranda -->
        <a href="#" class="flex items-center text-white text-sm font-semibold space-x-3 opacity-80 hover:opacity-100 transition-opacity">
          <i class="fas fa-home text-white text-lg"></i>
          <span>Beranda</span>
        </a>

        <!-- Link Profil -->
        <a href="#" class="flex items-center text-white text-sm font-semibold space-x-3 opacity-80 hover:opacity-100 transition-opacity">
          <i class="fas fa-user text-white text-lg"></i>
          <span>Profil</span>
        </a>

        <!-- Link Pengaturan -->
        <a href="#" class="flex items-center text-white text-sm font-semibold space-x-3 opacity-80 hover:opacity-100 transition-opacity">
          <i class="fas fa-cog text-white text-lg"></i>
          <span>Pengaturan</span>
        </a>
      </nav>
    </div>

    <!-- Tombol Logout -->
    <a href="#" class="flex items-center text-white text-sm font-semibold space-x-3 opacity-80 hover:opacity-100 transition-opacity">
      <i class="fas fa-sign-out-alt text-white text-lg"></i>
      <span>Logout</span>
    </a>
  </aside>
  

  <!-- Konten Utama -->
  <main class="flex-1 bg-gradient-to-r from-[#6ad1db] via-[#6ad1db] to-[#4a6f8f] p-6 flex flex-col">
    
    <!-- Bagian Atas: Pencarian dan Profil -->
    <div class="flex items-center justify-between max-w-4xl w-full mx-auto mb-8">
      <!-- Form Pencarian -->
      <form class="flex items-center flex-grow max-w-3xl">
        <label for="search" class="sr-only">Search</label>
        <div class="relative w-full">
          <input 
            type="search" 
            id="search" 
            placeholder="Cari..." 
            class="w-full rounded-full py-3 pl-12 pr-4 text-gray-900 text-base placeholder-black placeholder-opacity-70 focus:outline-none" 
          />
          <!-- Ikon Pencarian -->
          <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-black text-lg"></i>
        </div>
      </form>

      <!-- Notifikasi & Profil -->
      <div class="flex items-center space-x-6 ml-6">
        <!-- Tombol Notifikasi -->
        <button class="text-white text-2xl hover:text-gray-200 focus:outline-none" aria-label="Notifications">
          <i class="far fa-bell"></i>
        </button>

        <!-- Avatar Pengguna -->
        <a href="#" class="block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-full" aria-label="User Profile">
          <img 
            src="img/cato.png" 
            alt="User avatar with short brown hair, glasses, and brown jacket" 
            class="w-10 h-10 rounded-full object-cover" 
            width="40" 
            height="40" 
          />
        </a>
      </div>
    </div>

    <!-- Area Konten Utama -->
    <div class="flex-grow">
      <!-- Konten halaman bisa diletakkan di sini -->
    </div>
  </main>
</body>
</html>

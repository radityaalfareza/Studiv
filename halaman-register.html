<!DOCTYPE html>
 <html lang="id">
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form Registrasi</title>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Sign Up</title>
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
     <style>
         body {
             font-family: 'Roboto', sans-serif;
             background-image: url('gambar/background.svg');
             height: 100vh;
             background-position: center;
             background-repeat: no-repeat;
             background-size: cover;
             display: flex;
             align-items: center;
             justify-content: flex-end;
             padding-right: 5%; /* Memberikan jarak dari tepi kanan */
         }
 
         .container {
             background: rgba(255, 255, 255, 0.8);
             padding: 2rem;
             border-radius: 8px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             width: 100%;
             max-width: 400px;
         }
 
         .form-group {
             margin-bottom: 1rem;
         }
 
         label {
             font-weight: bold;
             display: block;
             margin-bottom: 5px;
         }
 
         input {
             width: 100%;
             padding: 10px;
             border: 1px solid #ccc;
             border-radius: 5px;
             font-size: 1rem;
         }
 
         button {
             width: 100%;
             padding: 10px;
             background-color: #1d4ed8;
             color: white;
             border: none;
             border-radius: 5px;
             font-size: 1rem;
             cursor: pointer;
         }
 
         button:hover {
             background-color: #1e40af;
         }
 
         .social-buttons {
             display: flex;
             justify-content: center;
             gap: 10px;
             margin-top: 1rem;
         }
 
         .social-buttons button {
             background: white;
             border: 1px solid #ccc;
             padding: 10px;
             border-radius: 50%;
             width: 50px;
             height: 50px;
             display: flex;
             align-items: center;
             justify-content: center;
         }
 
         .text-center {
             text-align: center;
             margin-top: 1rem;
         }
     </style>
 </head>
 
 <body>
     <h2>Form Registrasi</h2>
     <form action="#" method="post">
         <label for="username">Username:</label>
         <input type="text" id="username" name="username" required>
         <br><br>
         
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
         <br><br>
         
         <label for="password">Password:</label>
         <input type="password" id="password" name="password" required>
         <br><br>
         
         <button type="submit">Daftar</button>
     </form>
     <div class="container">
         <div style="text-align: right;">
             <span>Sudah Punya Akun? </span>
             <a href="#" style="color: #1d4ed8; font-weight: bold;">Masuk</a>
             <h2 style="text-align: left;">Daftar</h2>
         </div>
         <form>
             <div class="form-group">
                 <label for="name">Name</label>
                 <input id="name" type="text" placeholder="Your name" />
             </div>
             <div class="form-group">
                 <label for="email">Email address</label>
                 <input id="email" type="email" placeholder="example@gmail.com" />
             </div>
             <div class="form-group">
                 <label for="password">Password</label>
                 <input id="password" type="password" placeholder="Enter password" />
             </div>
             <form action="?" method="POST">
                 <div class="g-recaptcha" data-sitekey="6LenqPAqAAAAAE5BV8c5lKPM0rPNJ5g6ecdskgqn"></div>
                 <br/>
                 <input type="submit" value="Submit">
               </form>
             <button type="submit">Buat Akun</button>
         </form>
         </div>
     </div>
 </body>
 
 </html>

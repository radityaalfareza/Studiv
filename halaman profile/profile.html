<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile SettiStyleProfile.cssngs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="StyleProfile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="flex flex-col items-center">
                <div class="relative">
                    <img alt="Profile picture of Nathaniel Poole" class="profile-pic"
                        src="https://storage.googleapis.com/a1aa/image/3Q2f34D3ARngVYimIV5GKDUYZi5l5sYyCSTDezJ_ULs.jpg" />
                    <button class="edit-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h2 class="text-xl font-semibold">Nathaniel Poole</h2>
                <p class="text-gray-500">Microsoft Inc.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="content-box">
                <div class="content-header">
                    <h2>Account Settings</h2>
                </div>
                <div class="flex flex-col lg:flex-row">
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text" value="Nathaniel" />
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" value="+1800-000" />
                        </div>
                        <div class="input-group">
                            <label>City</label>
                            <input type="text" value="Bridgeport" />
                        </div>
                        <div class="input-group">
                            <label>Postcode</label>
                            <input type="text" value="31005" />
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text" value="Poole" />
                        </div>
                        <div class="input-group">
                            <label>Email address</label>
                            <input type="text" value="nathaniel.poole@microsoft.com" />
                        </div>
                        <div class="input-group">
                            <label>State/County</label>
                            <input type="text" value="WA" />
                        </div>
                        <div class="input-group">
                            <label>Country</label>
                            <input type="text" value="United States" />
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="update-btn">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
